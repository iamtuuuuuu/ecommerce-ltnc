spring.application.name=common-data-service
server.port=3312
spring.profiles.active=dev
spring.datasource.url=jdbc:mysql://localhost:3312/ecommerce_app_database?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=mysqluser
spring.datasource.password=mypass

spring.cache.redis.time-to-live=10

# debugging purpose
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE